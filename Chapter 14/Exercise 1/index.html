<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Please select the number of columns</p>
    <select id="columns">
        <option class="column1" value="1">1</option>
        <option class="column2" value="2">2</option>
        <option class="column3" value="3">3</option>
        <option class="column4" value="4">4</option>
        <option class="column5" value="5">5</option>
        <option class="column6" value="6">6</option>
        <option class="column7" value="7">7</option>
        <option class="column8" value="8">8</option>
        <option class="column9" value="9">9</option>
        <option class="column10" value="10">10</option>
      </select>
      <button id="btncolumns">Enter number of columns</button>
      <p>Please select the number of rows</p>
      <select id="rows">
        <option class="row1" value="1">1</option>
        <option class="row2" value="2">2</option>
        <option class="row3" value="3">3</option>
        <option class="row4" value="4">4</option>
        <option class="row5" value="5">5</option>
        <option class="row6" value="6">6</option>
        <option class="row7" value="7">7</option>
        <option class="row8" value="8">8</option>
        <option class="row9" value="9">9</option>
        <option class="row10" value="10">10</option>
      </select>

      <button id="btnrows">Enter number of rows</button>
      <br>
      <br>

      <div id="gridcontainer"></div>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="main.js"></script>
</body>
</html>
